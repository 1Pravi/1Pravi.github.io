<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files</title>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Anonymous Pro', monospace;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(50%) blur(2px);
      z-index: -1; /* Ensure it's behind other content */
    }
    .container {
      padding: 20px;
      position: relative; /* Ensure content is above the background image */
      z-index: 1; /* Ensure it's above the background image */
    }
    .file {
      margin-bottom: 20px;
    }
    .file h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .file a {
      display: inline-block;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .file a:hover {
      background: linear-gradient(to right, #33bdef, #1d8ce6);
    }
  </style>
</head>
<body>

<div class="background-image"></div>

<div class="container">
  <div class="file">
    <h2>CV File</h2>
    <a href="cv.pdf" download>Download CV</a>
  </div>
  <div class="file">
    <h2>Praveen oops lab</h2>
    <a href="Praveen.txt" download>Download</a>
  </div>
  <div class="file">
    <h2>Project Report</h2>
    <a href="project_report.pdf" download>Download Project Report</a>
  </div>
  <!-- Add more file showcases as needed -->
</div>

</body>
</html>

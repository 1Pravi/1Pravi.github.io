<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Anonymous Pro', monospace;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(50%) blur(2px);
      z-index: -1; /* Ensure it's behind other content */
    }
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      position: relative; /* Ensure content is above the background image */
      z-index: 1; /* Ensure it's above the background image */
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    a {
      display: inline-block;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      border: none;
      color: #fff;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background: linear-gradient(to right, #33bdef, #1d8ce6);
    }
  </style>
</head>
<body>

<div class="background-image"></div>

<div class="container">
  <h1>Access Granted</h1>
  <p>You are now accessing the top-secret file system.</p>
  <a href="cv.pdf" download>Download PDF</a>
</div>

</body>
</html>

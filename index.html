<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraveenGT</title>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Anonymous Pro', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('background.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .security-text {
            font-size: 24px;
            margin-bottom: 30px;
        }
        input[type="password"] {
            width: 250px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        input[type="password"]::placeholder {
            color: #fff;
            opacity: 0.6;
        }
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }
        button {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            border: none;
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #33bdef, #1d8ce6);
        }
        .error {
            color: #ff3333;
            margin-top: 10px;
        }

        @media only screen and (max-width: 768px) {
            body.index-page {
                background-image: url('background_mobile.jpg');
                filter: blur(2px);
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Praveen Security Server</h1>
    <p class="security-text">Login to Access Database</p>
    <input type="password" id="password" placeholder="Password" onkeypress="handleKeyPress(event)">
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
</div>

<script>
    function handleKeyPress(event) {
        if (event.key === "Enter") {
            login();
        }
    }

    function login() {
        var password = document.getElementById('password').value;
        // Check password (replace this with your authentication logic)
        if (password === "ironman") {
            // Redirect to another page upon successful login
            window.location.href = "download.html";
        } else {
            // Display error message for incorrect password
            var errorDiv = document.getElementById('error');
            errorDiv.textContent = "Incorrect password. Please try again.";
        }
    }
</script>

</body>
</html>
